<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="proxy.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Rejestracja nazwy użytkownika i hasła</title>
    </head>
    <body>
        <header>Rejestracja</header>
        <section>
            <article id="entry">
                <form action="HashRegister.php" method="post">
                    Nazwa użytkownika: (Maksymalnie 15 znaków bez spacji)<br/>
                    <input type="text" name="uname" maxlength="15">
                    <br/>
                    Hasło: (Maksymalnie 10 znaków bez spacji)<br/>
                    <input type="password" name="pw" maxlength="10">
                    <br/>
                    <input type="submit" value="Zarejestruj">
                </form>
            </article>
        </section>
    </body>
</html>
